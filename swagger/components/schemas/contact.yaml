type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavorite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '65ca67e7ae7f10c88b598384'
  name:
    description: "Contact's name"
    type: string
    example: 'Viktor'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380951111111'
  email:
    description: "Contact's email"
    type: string
    example: 'example@gmail.com'
  isFavorite:
    description: "Contact's favorite"
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: '65ca67e7ae7f10c88b598312'
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
  createdAt:
    type: string
    example: 2024-06-26T20:15:31.235Z
  updatedAt:
    type: string
    example: 2024-06-26T20:15:31.235Z
