tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: 'Get all contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: isFavorite
    schema:
      type: boolean
    example: true
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
    example: 'personal'
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "All contact's fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
responses:
  '200':
    $ref: '../../components/responses/contacts/getAll/200.yaml'
  '401':
    $ref: '../../components/responses/contacts/401.yaml'
