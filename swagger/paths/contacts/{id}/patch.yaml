tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Solomiya'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380951111111'
          email:
            description: "Contact's email"
            type: string
            example: 'example@gmail.com'
          isFavorite:
            description: "Contact's favorite"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    $ref: ../../../components/responses/contacts/patch/200.yaml
  '401':
    $ref: '../../../components/responses/contacts/401.yaml'
  '404':
    $ref: ../../../components/responses/contacts/404.yaml
